<!DOCTYPE html>
<html>
<head>
    <title>appName</title>
    <link rel="stylesheet" href="styles/flaticon.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body id="WindowView">
    <webview class="background" id="panel-container" src="about:blank" partition="persist:framelessapps" frameborder="0"></webview>
    <div id="buttons" class="position">
        <webview id="document-favicon" src="https://www.google.com/s2/favicons?domain=undefined" data-src="https://www.google.com/s2/favicons?domain=" partition="persist:framelessapps" frameborder="0" allowtransparency></webview><span id="document-title">appName</span>
        <div class="actions">
            <button class="window-button" title="Minimize" id="minimize-window-button">
                <i class="flaticon-line-1"></i>
            </button>

            <button class="window-button" title="Settings" id="settings-window-button">
                <i class="flaticon-cogwheel-1"></i>
            </button>

            <button class="window-button" title="Close" id="close-window-button">
                <i class="flaticon-close-1"></i>
            </button>
        </div>
    </div>
<script src="scripts/google-analytics-bundle.js"></script>
<script src="scripts/window.js"></script>
</body>
</html>
